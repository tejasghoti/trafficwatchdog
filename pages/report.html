
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Violation - Traffic Watchdog</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="../index.html" class="back-link">
                <i data-lucide="arrow-left"></i>
            </a>
            <div class="card-header">
                <i data-lucide="shield" class="card-icon"></i>
                <h1 class="card-title">Report Traffic Violation</h1>
                <p class="card-description">Help maintain road safety by reporting violations</p>
            </div>
            
            <form id="violation-form" class="form">
                <div class="form-group">
                    <label for="violation-type">Violation Type</label>
                    <select id="violation-type" required>
                        <option value="">Select violation type</option>
                        <option value="parking">Illegal Parking</option>
                        <option value="driving">Dangerous Driving</option>
                        <option value="signals">Signal Violation</option>
                        <option value="speeding">Speeding</option>
                        <option value="documents">Document Issues</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="vehicle-number">Vehicle Number</label>
                    <input type="text" id="vehicle-number" placeholder="Enter vehicle number" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <div class="input-icon">
                        <input type="text" id="location" placeholder="Enter location details" required>
                        <i data-lucide="map-pin"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Provide detailed description of the violation" required></textarea>
                </div>

                <div class="form-group">
                    <label>Evidence (Photo)</label>
                    <div class="file-upload" id="dropzone">
                        <div id="preview-container">
                            <i data-lucide="camera" class="upload-icon"></i>
                            <p>Click to upload or drag and drop</p>
                            <p class="file-hint">PNG, JPG up to 10MB</p>
                        </div>
                        <input type="file" id="file-upload" accept="image/*" required>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    Submit Report
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="../js/form.js"></script>
</body>
</html>
